<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1, shrink-to-fit=no"
    />
    <title>FlightSurety</title>
    <script src="https://unpkg.com/@metamask/legacy-web3@latest/dist/metamask.web3.min.js"></script>
    <link
      href="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.1.1/css/bootstrap.min.css"
      rel="stylesheet"
    />
    <link rel="icon" type="image/x-icon" href="favicon.ico" />
  </head>

  <body>
    <nav class="navbar navbar-expand-md navbar-dark bg-dark fixed-top">
      <a class="navbar-brand" href="#">FlightSurety</a>
      <button
        class="navbar-toggler"
        type="button"
        data-toggle="collapse"
        data-target="#navbarsExampleDefault"
        aria-controls="navbarsExampleDefault"
        aria-expanded="false"
        aria-label="Toggle navigation"
      >
        <span class="navbar-toggler-icon"></span>
      </button>
    </nav>

    <div class="container">
      <div class="row top-20">
        <label class="form">Airline</label>
        <select id="airline-address"></select>
        <div class="buttons">
          <btn class="btn btn-primary" id="register-airline">Register</btn>
          <btn class="btn btn-primary" id="fund-airline">Fund</btn>
          <btn class="btn btn-primary" id="find-airline">Find</btn>
        </div>
      </div>

      <div class="row top-20">
        <label class="form">Flight</label>
        <select id="flight-number"></select>
        <div class="buttons">
          <btn class="btn btn-primary" id="register-flight">Register</btn>
          <btn class="btn btn-primary" id="find-flight">Find</btn>
          <btn class="btn btn-primary" id="submit-oracle"
            >Submit to Oracles</btn
          >
        </div>
      </div>

      <div class="row top-20">
        <label class="form">Passenger</label>
        <select id="passenger-address"></select>
        <div class="buttons">
          <btn class="btn btn-primary" id="purchase-insurance"
            >Purchase Insurance</btn
          >
          <btn class="btn btn-primary" id="check-balance">Check Balance</btn>
          <btn class="btn btn-primary" id="transfer-balance"
            >Transfer Balance</btn
          >
        </div>
      </div>

      <br/>
      <br/>
      <h1>Transaction Log:</h1>
      <br/>
      <div id="display-wrapper" class="top-20"></div>
    </main>
  </body>
</html>
